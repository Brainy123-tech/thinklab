<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Think Lab</title>
    <meta name="description" content="Login to Think Lab — your platform for innovation and collaboration.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 shadow-xl rounded-lg">

            <!-- Page Heading -->
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900">Sign In</h2>
                <p class="mt-2 text-sm text-gray-600">Welcome back to <span class="font-medium text-indigo-600">Think Lab</span></p>
            </div>

            <!-- Display messages (e.g. error or success) -->
            {% if messages %}
                <div class="space-y-2">
                    {% for message in messages %}
                        <div class="p-3 rounded bg-red-100 text-red-700 text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Enter your password">
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    log In
                </button>

                <p class="mt-4 text-center text-sm text-gray-600">
                    Don’t have an account? 
                    <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
